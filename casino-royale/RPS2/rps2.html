<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Game : Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="rps2.css">
    </head>
    <body>
        <div class="container">
            <header>
                                <h1>Rock Paper Scissors <br/>
                    🗿📃✂️</h1>
                <h3>
                    <strong>I dare you to play rock paper scissors against the computer<br/>
                        Don't be scared...
                    </strong>
                </h3>
                <div class="playGame">
                    <button class="btn-playGame" style="font-size:25px">🎲</button>
            </header>
            <div class="options">
                <button type="button" id="rock" style="font-size:25px">✊🏾</button>
                <button type="button" id="paper" style="font-size:25px">✋🏾</button>
                <button type="button" id="scissors" style="font-size:25px">✌🏾</button>
            </div>
            <div class="results">

            </div>
            <div>

            </div>
            <div class="play again">
                <button class="btn" id="reset"style="font-size:24px"><b>🔄</b></button>
            </div>
        </div>

        <script src="rps2.js"></script>
    </body>
</html>
