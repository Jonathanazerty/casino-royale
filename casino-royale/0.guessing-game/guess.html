<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Guessing game</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="guess.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Guessing game</h1>
                <h2>
                    <strong>Guess the right number between 1 and 20 to win a delicious pastéis de nata !!</strong>
                </h2>
            </header>
            <div class="content">
                <section class="material">
                    <div class="actions">
                        <label for="userGuess" id="userGuessLabel"></label>
                        <input type="number" id="userGuess">
                        <button type="button" id="run">confirm guess</button>
                        <label for="" id="result"></label>
                    </div>
                </section>
                <br/>
                <br/>
                <img src="Pastéis de nata.jpg" alt="pastery" width="270" height="200">
            </div>
        </div>

        <script src="guess.js"></script>
    </body>
</html>
